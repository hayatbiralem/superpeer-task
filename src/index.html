<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superpeer Task</title>
  <link rel="stylesheet" href="./css/main.scss">
</head>

<body>

  <!-- .c-waiting-room -->
  <div class="c-waiting-room">

    <!-- .c-card -->
    <form class="c-card" method="post">

      <!-- .c-card__header -->
      <div class="c-card__header">

        <!-- .c-call-details -->
        <div class="c-call-details u-text-align-center">

          <!-- .c-call-details__heading -->
          <div class="c-call-details__heading">

            <!-- .c-heading -->
            <h1 class="c-heading u-margin-bottom-none">
              <span class="c-heading__prefix">Call with</span>
              <span class="c-heading__text">Niloya Kayıkçı</span>
            </h1>
            <!-- /.c-heading -->

          </div>
          <!-- /.c-call-details__heading -->

          <!-- .c-call-details__time -->
          <div class="c-call-details__time">

            <!-- .c-call-details__meta -->
            <div class="c-call-details__meta">

              <!-- .c-meta -->
              <div class="c-meta c-meta--inline">
                <ul class="c-meta__items o-list-bare o-list-inline">
                  <li class="c-meta__item o-list-inline__item">
                    <svg class="c-meta__icon" width="18" height="18" aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                      <use xlink:href="#icon-fill-calendar"></use>
                    </svg>
                    <span class="c-meta__text">7 Oct, Weds</span>
                  </li>
                  <li class="c-meta__item o-list-inline__item">
                    <svg class="c-meta__icon" width="18" height="18" aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                      <use xlink:href="#icon-fill-clock"></use>
                    </svg>
                    <span class="c-meta__text">10:15AM - 10:30AM</span>
                  </li>
                </ul>
              </div>
              <!-- /.c-meta -->

            </div>
            <!-- /.c-call-details__meta -->

            <!-- .c-call-details__timezone -->
            <div class="c-call-details__timezone">

              <!-- .c-tip -->
              <div class="c-tip">Timezone: Europe/Amsterdam</div>
              <!-- /.c-tip -->

            </div>
            <!-- /.c-call-details__timezone -->

          </div>
          <!-- /.c-call-details__time -->

        </div>
        <!-- /.c-call-details -->

      </div>
      <!-- /.c-card__header -->

      <!-- .c-card__body -->
      <div class="c-card__body">

        <!-- .c-video-preview -->
        <div class="c-video-preview">

          <!-- .c-video-preview__figure -->
          <div class="c-video-preview__figure">

            <!-- .c-video-preview__image -->
            <img class="c-video-preview__image" src="https://i.ibb.co/qdyjhFc/video-preview.jpg"
              srcset="https://i.ibb.co/KzyGWfB/video-preview-2x.jpg 2x" alt="Niloya Kayıkçı's video preview">
            <!-- /.c-video-preview__image -->

            <!-- .c-video-preview__controls -->
            <div class="c-video-preview__controls">

              <!-- .c-icon-controls -->
              <div class="c-icon-controls">
                <ul class="c-icon-controls__items o-list-bare o-list-inline u-margin-bottom-none">
                  <li class="c-icon-controls__item o-list-inline__item">
                    <button class="c-btn c-btn--round c-btn--icon c-btn--hover-primary" type="button">
                      <svg class="c-btn__icon" width="20" height="20" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <use xlink:href="#icon-fill-microphone"></use>
                      </svg>
                    </button>
                  </li>
                  <li class="c-icon-controls__item o-list-inline__item">
                    <button class="c-btn c-btn--round c-btn--icon c-btn--hover-primary" type="button">
                      <svg class="c-btn__icon" width="20" height="20" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <use xlink:href="#icon-fill-camera"></use>
                      </svg>
                    </button>
                  </li>
                  <li class="c-icon-controls__item o-list-inline__item">
                    <button class="c-btn c-btn--round c-btn--icon c-btn--hover-primary" type="button">
                      <svg class="c-btn__icon" width="20" height="20" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <use xlink:href="#icon-fill-options"></use>
                      </svg>
                    </button>
                  </li>
                </ul>
              </div>
              <!-- /.c-icon-controls -->

            </div>
            <!-- /.c-video-preview__controls -->

          </div>
          <!-- /.c-video-preview__figure -->

          <!-- .c-video-preview__input -->
          <div class="c-video-preview__input">

            <!-- .c-field -->
            <div class="c-form__field c-form__field--text c-form__field--left-icon">
              <span class="c-form__icon" aria-hidden="true">
                <svg class="icon icon-line-user" width="24" height="24" xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink">
                  <use xlink:href="#icon-line-user"></use>
                </svg>
              </span>
              <input class="c-form__input c-form__input--text" type="text" value="Adem İlter" name="call[name]"
                id="call_name">
            </div>
            <!-- /.c-field -->

          </div>
          <!-- /.c-video-preview__input -->

        </div>
        <!-- /.c-video-preview -->

        <!-- .c-form -->
        <div class="c-form">

          <!-- .c-form__group -->
          <div class="c-form__group">

            <!-- .c-form__label -->
            <label class="c-form__label">Camera</label>
            <!-- /.c-form__label -->

            <!-- .c-form__field -->
            <div class="c-form__field c-form__field--select">
              <select class="c-form__input c-form__input--select" name="call[camera]" id="call_camera">
                <option value="">Choose...</option>
                <option value="1" selected>Facetime HD Camera</option>
                <option value="2">Other Camera</option>
              </select>
              <span class="c-form__caret" aria-hidden="true">
                <svg class="icon icon-fill-arrow-down" width="24" height="24" xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink">
                  <use xlink:href="#icon-fill-arrow-down"></use>
                </svg>
              </span>
            </div>
            <!-- /.c-form__field -->

          </div>
          <!-- /.c-form__group -->

          <!-- .c-form__group -->
          <div class="c-form__group">

            <!-- .c-form__label -->
            <label class="c-form__label">Speaker</label>
            <!-- /.c-form__label -->

            <!-- .c-form__field -->
            <div class="c-form__field c-form__field--select">
              <select class="c-form__input c-form__input--select" name="call[speaker]" id="call_speaker">
                <option value="">Choose...</option>
                <option value="1" selected>Built-in Output (Headphone)</option>
                <option value="2">Speakers (High Definition Audio Device)</option>
              </select>
              <span class="c-form__caret" aria-hidden="true">
                <svg class="icon icon-fill-arrow-down" width="24" height="24" xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink">
                  <use xlink:href="#icon-fill-arrow-down"></use>
                </svg>
              </span>
            </div>
            <!-- /.c-form__field -->

          </div>
          <!-- /.c-form__group -->

          <!-- .c-form__group -->
          <div class="c-form__group">

            <!-- .c-form__label -->
            <label class="c-form__label">Microphone</label>
            <!-- /.c-form__label -->

            <!-- .c-form__field -->
            <div class="c-form__field c-form__field--select">
              <select class="c-form__input c-form__input--select" name="call[speaker]" id="call_speaker">
                <option value="">Choose...</option>
                <option value="1" selected>Built-in Microphone (Lorem Ipsum)</option>
                <option value="2">Other Microphone (Dolor Sit Amet)</option>
              </select>
              <span class="c-form__caret" aria-hidden="true">
                <svg class="icon icon-fill-arrow-down" width="24" height="24" xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink">
                  <use xlink:href="#icon-fill-arrow-down"></use>
                </svg>
              </span>
            </div>
            <!-- /.c-form__field -->

          </div>
          <!-- /.c-form__group -->

          <!-- .c-form__group -->
          <div class="c-form__group">

            <!-- .c-form__label -->
            <label class="c-form__label">Sound Test</label>
            <!-- /.c-form__label -->

            <!-- .c-form__field -->
            <div class="c-form__field c-form__field--button">
              <button class="c-btn c-btn--primary c-btn--ghost c-btn--block" type="button">Play Sound</button>
            </div>
            <!-- /.c-form__field -->

          </div>
          <!-- /.c-form__group -->

        </div>
        <!-- /.c-form -->

      </div>
      <!-- /.c-card__body -->

      <!-- .c-card__footer -->
      <div class="c-card__footer">

        <button class="c-btn c-btn--primary c-btn--block" type="button">Join Call</button>

      </div>
      <!-- /.c-card__footer -->

    </form>
    <!-- /.c-card -->

  </div>
  <!-- /.c-waiting-room -->

</html>
